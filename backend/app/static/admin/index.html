<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Creator Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="min-h-screen">
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold">Open Creator Admin</h1>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-700">{{ currentUser?.email }}</span>
                        <button @click="logout" class="ml-4 text-red-600">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8" v-if="isAuthenticated">
            <!-- Dashboard Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-2">Total Users</h3>
                    <p class="text-3xl">{{ stats.total_users }}</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-2">Total Galleries</h3>
                    <p class="text-3xl">{{ stats.total_galleries }}</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-2">Total Projects</h3>
                    <p class="text-3xl">{{ stats.total_projects }}</p>
                </div>
            </div>

            <!-- Users Table -->
            <div class="bg-white shadow rounded-lg mb-8">
                <div class="px-4 py-5 border-b border-gray-200 sm:px-6">
                    <h3 class="text-lg font-medium leading-6 text-gray-900">Users</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Admin</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr v-for="user in users" :key="user.id">
                                <td class="px-6 py-4 whitespace-nowrap">{{ user.email }}</td>
                                <td class="px-6 py-4 whitespace-nowrap">{{ user.name }}</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span :class="user.is_admin ? 'text-green-600' : 'text-red-600'">
                                        {{ user.is_admin ? 'Yes' : 'No' }}
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <button @click="toggleAdmin(user.id)" class="text-blue-600 hover:text-blue-900 mr-4">
                                        {{ user.is_admin ? 'Remove Admin' : 'Make Admin' }}
                                    </button>
                                    <button @click="deleteUser(user.id)" class="text-red-600 hover:text-red-900">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Login Form -->
        <div v-else class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                        Admin Login
                    </h2>
                </div>
                <form class="mt-8 space-y-6" @submit.prevent="login">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="email" class="sr-only">Email address</label>
                            <input v-model="loginForm.email" id="email" name="email" type="email" required
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Email address">
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <input v-model="loginForm.password" id="password" name="password" type="password" required
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Password">
                        </div>
                    </div>
                    <div>
                        <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue

        // Configure axios base URL
        axios.defaults.baseURL = 'https://app-irwodrad.fly.dev'

        createApp({
            setup() {
                const isAuthenticated = ref(false)
                const currentUser = ref(null)
                const stats = ref({
                    total_users: 0,
                    total_galleries: 0,
                    total_projects: 0
                })
                const users = ref([])
                const loginForm = ref({
                    email: '',
                    password: ''
                })

                const checkAuth = () => {
                    const token = localStorage.getItem('admin_token')
                    if (token) {
                        isAuthenticated.value = true
                        fetchDashboardData()
                    }
                }

                const fetchDashboardData = async () => {
                    try {
                        const token = localStorage.getItem('admin_token')
                        if (!token) {
                            logout()
                            return
                        }

                        const headers = { Authorization: `Bearer ${token}` }
                        const dashboardRes = await axios.get('/admin/dashboard', { headers })

                        currentUser.value = dashboardRes.data.admin
                        stats.value = dashboardRes.data.stats
                        users.value = dashboardRes.data.stats.recent_users
                    } catch (error) {
                        console.error('Error fetching dashboard data:', error)
                        if (error.response?.status === 401) {
                            alert('Session expired. Please login again.')
                            logout()
                        } else {
                            alert('Failed to load dashboard data. Please try again.')
                        }
                    }
                }

                const login = async () => {
                    try {
                        const response = await axios.post('/auth/login', {
                            email: loginForm.value.email,
                            password: loginForm.value.password,
                            provider: 'email'
                        })

                        if (response.data.access_token) {
                            localStorage.setItem('admin_token', response.data.access_token)
                            isAuthenticated.value = true
                            fetchDashboardData()
                        } else {
                            throw new Error('Invalid response format')
                        }
                    } catch (error) {
                        console.error('Login error:', error)
                        const message = error.response?.data?.detail || 'Login failed. Please check your credentials.'
                        alert(message)
                    }
                }

                const logout = () => {
                    localStorage.removeItem('admin_token')
                    isAuthenticated.value = false
                    currentUser.value = null
                }

                const toggleAdmin = async (userId) => {
                    try {
                        const token = localStorage.getItem('admin_token')
                        if (!token) {
                            logout()
                            return
                        }

                        await axios.put(`/admin/users/${userId}/toggle-admin`, {}, {
                            headers: { Authorization: `Bearer ${token}` }
                        })
                        fetchDashboardData()
                    } catch (error) {
                        console.error('Error toggling admin status:', error)
                        if (error.response?.status === 401) {
                            alert('Session expired. Please login again.')
                            logout()
                        } else {
                            alert('Failed to update admin status.')
                        }
                    }
                }

                const deleteUser = async (userId) => {
                    if (!confirm('Are you sure you want to delete this user?')) return

                    try {
                        const token = localStorage.getItem('admin_token')
                        if (!token) {
                            logout()
                            return
                        }

                        await axios.delete(`/admin/users/${userId}`, {
                            headers: { Authorization: `Bearer ${token}` }
                        })
                        fetchDashboardData()
                    } catch (error) {
                        console.error('Error deleting user:', error)
                        if (error.response?.status === 401) {
                            alert('Session expired. Please login again.')
                            logout()
                        } else {
                            alert('Failed to delete user.')
                        }
                    }
                }

                onMounted(() => {
                    checkAuth()
                })

                return {
                    isAuthenticated,
                    currentUser,
                    stats,
                    users,
                    loginForm,
                    login,
                    logout,
                    toggleAdmin,
                    deleteUser
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
